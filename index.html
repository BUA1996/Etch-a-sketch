<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Etch a sketch is fun</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <script src="main.js" defer></script>
    </head>
    <body>
        <h1>Etch a Sketch</h1>
        <div class="header">
            <h6>Select Size!</h6>
            <button id="selectSize" class="btn btn-success">Select</button>
        </div>
        <div class="myBoard"></div>
        <div class="footer">
            <button id="black" class="btn btn-dark" onclick="setColor('black')">Black</button>
            <button id="randomColor" class="btn btn-info" onclick="setColor('random')">Choose Color</button>
            <button id="erase" class="btn btn-danger">Erase</button>
        </div>
    </body>
</html>
